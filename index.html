<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmAI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #4CAF50;
            --secondary-green: #81C784;
            --background: #F1F8E9;
        }

        body {
            background-color: var(--background);
            min-height: 100vh;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .chat-header {
            background: var(--primary-green);
            color: white;
            padding: 1.5rem;
            border-radius: 15px 15px 0 0;
        }

        .chat-messages {
            height: 60vh;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: start;
            gap: 1rem;
        }

        .bot-message .avatar {
            width: 40px;
            height: 40px;
            background: var(--secondary-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-message {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 1rem;
            border-radius: 1rem;
        }

        .bot-message .message-content {
            background: #E8F5E9;
            border: 1px solid #C8E6C9;
        }

        .user-message .message-content {
            background: var(--primary-green);
            color: white;
        }

        .input-area {
            padding: 1.5rem;
            border-top: 2px solid #E0E0E0;
            position: relative;
        }

        .upload-btn {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .chat-input {
            width: calc(100% - 120px);
            margin-left: 60px;
            padding: 0.8rem;
            border: 2px solid #C8E6C9;
            border-radius: 25px;
        }

        .preview-image {
            max-width: 200px;
            border-radius: 10px;
            margin-top: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .preview-image:hover {
            transform: scale(1.05);
        }

        .send-btn {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
        
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>üå± FarmAI Assistant</h2>
            <p>Your 24/7 Crop Health Companion</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Bot welcome message -->
            <div class="message bot-message">
                <div class="avatar">ü§ñ</div>
                <div class="message-content">
                    <p>Hello Farmer! I can help with:</p>
                    <ul>
                        <li>üåæ Crop disease detection</li>
                        <li>üåßÔ∏è Weather-based advice</li>
                        <li>üíä Treatment recommendations</li>
                    </ul>
                    <p>Upload a photo or ask me anything!</p>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="file" id="imageUpload" accept="image/*" hidden>
            <button class="upload-btn btn btn-success" onclick="document.getElementById('imageUpload').click()">
                üì∏ Upload
            </button>
            
            <input type="text" 
                   class="chat-input" 
                   id="userInput" 
                   placeholder="Type your question or upload an image..."
                   onkeypress="handleKeyPress(event)">
            
            <button class="send-btn" onclick="sendMessage()">
                Send ‚û°Ô∏è
            </button>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://select-vast-squirrel.ngrok-free.app/chat'; // Replace with your ngrok URL

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const imageUpload = document.getElementById('imageUpload');
            const chatMessages = document.getElementById('chatMessages');

            // Create form data
            const formData = new FormData();
            if (userInput.value.trim()) formData.append('text', userInput.value);
            if (imageUpload.files[0]) formData.append('image', imageUpload.files[0]);

            // Add user message to chat
            if (userInput.value.trim() || imageUpload.files[0]) {
                addUserMessage(userInput.value, imageUpload.files[0]);
                userInput.value = '';
                imageUpload.value = '';
            }

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'ngrok': 'application/json'
                    }
                });

                const data = await response.json();
                addBotMessage(data.message);
            } catch (error) {
                addBotMessage("Sorry, I'm having trouble connecting. Please try again later.");
            }
        }

        function addUserMessage(text, imageFile) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';

            let content = '';
            if (text) content += `<p>${text}</p>`;
            if (imageFile) {
                const imageUrl = URL.createObjectURL(imageFile);
                content += `<img src="${imageUrl}" class="preview-image" alt="Uploaded plant image">`;
            }

            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addBotMessage(text) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            
            messageDiv.innerHTML = `
                <div class="avatar">ü§ñ</div>
                <div class="message-content">
                    <p>${text}</p>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Handle image preview
        document.getElementById('imageUpload').addEventListener('change', function() {
            if (this.files[0]) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
